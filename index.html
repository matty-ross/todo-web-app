<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>TO-DO Web application</title>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <!-- -->

        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- -->
        
        <script type="module" src="./src/app.js"></script>
    </head>
    <body>
        <div class="container">
            
            <header class="bg-dark text-light p-3 mb-5">
                <h1 class="text-center">TO-DO Web application</h1>
            </header>
            
            <main>
                <div data-controller="todo">
                    <div class="modal fade" data-bs-backdrop="static" data-todo-target="modal">
                        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header bg-dark text-light">
                                    <h5 class="modal-title"></h5>
                                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form data-todo-target="form">
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Title</label>
                                            <input type="text" id="title" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="description" class="form-label">Description</label>
                                            <textarea id="description" rows="10" class="form-control"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="due-date" class="form-label">Due date</label>
                                            <input type="date" id="due-date" class="form-control">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button class="btn btn-primary" data-action="click->todo#confirm">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary mb-5 p-3" data-action="click->todo#add">
                        <i class="bi bi-plus"></i>
                        <span class="ms-1">Add a TO-DO</span>
                    </button>
                    
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th></th>
                                    <th>Title</th>
                                    <th>Due date</th>
                                </tr>
                            </thead>
                            <tbody data-todo-target="todos">
                            </tbody>
                        </table>
                        <template data-todo-target="todoTemplate">
                            <tr>
                                <td>
                                    <button class="btn btn-outline-primary" data-action="click->todo#edit">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" data-action="click->todo#delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                        </template>
                    </div>

                </div>
            </main>

        </div>
    </body>
</html>
